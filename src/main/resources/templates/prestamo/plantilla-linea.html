<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="itemsLinea" class="d-none">

		<tbody id="plantillaItemsPrestamo">

				<td class="d-none"><input type="hidden" value="{ID}"
					name="item_id[]" /></td>
				<td>{TITULO}</td>
				<td>{AUTOR}</td>
				<td>{GENERO}</td>
				<td>{CANTIDADLIBROS}</td>
				<!-- <td>{CANTIDADPRESTADA}</td> -->
				<!-- <td><input type="number" value="1" name="cantidad[]"
					id="cantidad_{ID}" class="form-control col-sm-4" /></td> -->
				<td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaPrestamo({ID});">x</a></td>
				
			</tr>
		</tbody>
	</table>
</body>
</html>
